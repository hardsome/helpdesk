
{{#data}}<div id='PriorityEditContainer'>
      <form id="EditPriority" method="post" role="form" >
      <div class="form-group">
      <label for='Priorityid'>id</label>
      {{id}}<input id='Priorityid' name='Priorityid' type='hidden' value='{{id}}' /> 
      </div>

      
            <div class="form-group">
            <label for="PriorityName">PriorityName</label>

              
                  <input id='PriorityName' name='PriorityName' type='text' class='form-control' value='{{PriorityName}}'  />
                  <!--String-->
                
            </div>
            
            <div class="form-group">
            <label for="CSSClass">CSSClass</label>

              
                  <input id='CSSClass' name='CSSClass' type='text' class='form-control' value='{{CSSClass}}'  />
                  <!--String-->
                
            </div>
            
            <div class="form-group">
            <label for="SortOrder">SortOrder</label>

              
                  <input id='SortOrder' name='SortOrder' type='text' class='form-control' value='{{SortOrder}}'  />
                  <!--Integer-->
                
            </div>
            
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

        <script type="text/javascript">
      
			PriorityEditModule = (function() {
				  // private 
	        var SubmittingPriorityEditForm = function() {
	            //alert("The form has been validated. Now send the form...");
	            //make an AJAX call
	            var args = {id: $('#PriorityEditContainer #Priorityid').val(),
                  PriorityName: $('#PriorityEditContainer #PriorityName').val() ,
                  CSSClass: $('#PriorityEditContainer #CSSClass').val() ,
                  SortOrder: $('#PriorityEditContainer #SortOrder').val() 
	            };
	            //call the server-side Controller/Action either via controllers or directly
              //controllers['Priority']['EditPost'](null, args);
              PriorityController.EditPost(args);
	        };

          //public
				  return {
              bindEvents : function() {
                 $('#EditPriority').validate({
                     submitHandler: function(form) {
                         SubmittingPriorityEditForm();
                         return false;
                     },
                     rules: {
                         PriorityName: {required: false, maxlength:200},
                         CSSClass: {required: false, maxlength:200},
                         SortOrder: {required: false, digit: true}
                     },
                     messages: {
                         PriorityName: "the field PriorityName is not required,maxlength is 200",
                         CSSClass: "the field CSSClass is not required,maxlength is 200",
                         SortOrder: "the field SortOrder is not required,integer"
                     }
                 });
        
              }
				  }//end public members
      })();  //end PriorityEditModule


      $(document).ready(function() {
          PriorityEditModule.bindEvents();
      });      
      
</script>
</div>{{/data}} 
{{^data}}
      Edit Priority
      expected a model:   {data:{object}/[list of objects], result: true/false, message: "message text" }; 
{{/data}}
