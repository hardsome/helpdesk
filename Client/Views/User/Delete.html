
{{#data}}<div id='UserDeleteContainer' >
      <p class='bg-danger'> Are you sure you want to delete this User? </p>
      <form id="DeleteUser" method="post" role="form">
      <div class="form-group">
      <label for='Userid'>id</label>
      {{id}}<input id='Userid' name='Userid' type='hidden' value='{{id}}' />
      </div>


      
        <div class="form-group">
        <label for="UserName">UserName</label>
        <p id='UserName' class='form-control-static'> {{UserName}}<p>
        </div>
      
        <div class="form-group">
        <label for="FirstName">FirstName</label>
        <p id='FirstName' class='form-control-static'> {{FirstName}}<p>
        </div>
      
        <div class="form-group">
        <label for="LastName">LastName</label>
        <p id='LastName' class='form-control-static'> {{LastName}}<p>
        </div>
      
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>

      <script type="text/javascript">
      $(document).ready();
      
  UserDeleteModule = (function() {
		// private 
      var SubmittingUserDeleteForm = function() {
	        var args = {id: $('#UserDeleteContainer #Userid').val()};
	        //make an AJAX call
          //controllers['User']['DeletePost'](null, args);
          UserController.DeletePost(args);
	    }

		//public
		return {
			bindEvents : function() {
          $('#DeleteUser').submit(function( event ) {
            //alert( "Handler for .submit() called." );
            SubmittingUserDeleteForm();
            event.preventDefault();
            });
      }
		}//end public members
	})();  //end UserDeleteModule


	$(document).ready(function() {
		UserDeleteModule.bindEvents();
	});
      
</script>

</div>{{/data}}
{{^data}}
      expected a model:   {data:{object}/[list of objects], result: true/false, message: "message text" }; 
{{/data}}
