
{{#data}}<div id='CategoryDeleteContainer' >
      <p class='bg-danger'> Are you sure you want to delete this Category? </p>
      <form id="DeleteCategory" method="post" role="form">
      <div class="form-group">
      <label for='Categoryid'>id</label>
      {{id}}<input id='Categoryid' name='Categoryid' type='hidden' value='{{id}}' />
      </div>


      
        <div class="form-group">
        <label for="CategoryName">CategoryName</label>
        <p id='CategoryName' class='form-control-static'> {{CategoryName}}<p>
        </div>
      
        <div class="form-group">
        <label for="SortOrder">SortOrder</label>
        <p id='SortOrder' class='form-control-static'> {{SortOrder}}<p>
        </div>
      
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>

      <script type="text/javascript">
      $(document).ready();
      
  CategoryDeleteModule = (function() {
		// private 
      var SubmittingCategoryDeleteForm = function() {
	        var args = {id: $('#CategoryDeleteContainer #Categoryid').val()};
	        //make an AJAX call
          //controllers['Category']['DeletePost'](null, args);
          CategoryController.DeletePost(args);
	    }

		//public
		return {
			bindEvents : function() {
          $('#DeleteCategory').submit(function( event ) {
            //alert( "Handler for .submit() called." );
            SubmittingCategoryDeleteForm();
            event.preventDefault();
            });
      }
		}//end public members
	})();  //end CategoryDeleteModule


	$(document).ready(function() {
		CategoryDeleteModule.bindEvents();
	});
      
</script>

</div>{{/data}}
