
{{#data}}<div id='AttachmentEditContainer'>
      <form id="EditAttachment" method="post" role="form" >
      <div class="form-group">
      <label for='Attachmentid'>id</label>
      {{id}}<input id='Attachmentid' name='Attachmentid' type='hidden' value='{{id}}' /> 
      </div>

      
            <div class="form-group">
            <label for="AttachmentName">AttachmentName</label>

              
                  <input id='AttachmentName' name='AttachmentName' type='text' class='form-control' value='{{AttachmentName}}'  />
                  <!--String-->
                
            </div>
            
            <div class="form-group">
            <label for="Incident">Incident</label>

              
                    <select id='Incident' name='Incident' class='form-control'>
                     <option value="">-- Select One --</option>
                      {{#Incident}}<option value='{{Incident}}' selected> {{Incident}}</option>
                      {{/Incident}}
                    </select>
                
            </div>
            
            <div class="form-group">
            <label for="Creator">Creator</label>

              
                    <select id='Creator' name='Creator' class='form-control'>
                     <option value="">-- Select One --</option>
                      {{#Creator}}<option value='{{Creator}}' selected> {{Creator}}</option>
                      {{/Creator}}
                    </select>
                
            </div>
            
            <div class="form-group">
            <label for="Content">Content</label>

              
                  <textarea id='Content' name='Content' cols='60' rows='15' class='form-control'>{{Content}}</textarea>
              
            </div>
            
            <div class="form-group">
            <label for="MimeType">MimeType</label>

              
                  <input id='MimeType' name='MimeType' type='text' class='form-control' value='{{MimeType}}'  />
                  <!--String-->
                
            </div>
            
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

        <script type="text/javascript">
      
			AttachmentEditModule = (function() {
				  // private 
	        var SubmittingAttachmentEditForm = function() {
	            //alert("The form has been validated. Now send the form...");
	            //make an AJAX call
	            var args = {id: $('#AttachmentEditContainer #Attachmentid').val(),
                  AttachmentName: $('#AttachmentEditContainer #AttachmentName').val() ,
                  Incident: $('#AttachmentEditContainer #Incident').val() ,
                  Creator: $('#AttachmentEditContainer #Creator').val() ,
                  Content: $('#AttachmentEditContainer #Content').val() ,
                  MimeType: $('#AttachmentEditContainer #MimeType').val() 
	            };
	            //call the server-side Controller/Action either via controllers or directly
              //controllers['Attachment']['EditPost'](null, args);
              AttachmentController.EditPost(args);
	        };

          //public
				  return {
              bindEvents : function() {
                 $('#EditAttachment').validate({
                     submitHandler: function(form) {
                         SubmittingAttachmentEditForm();
                         return false;
                     },
                     rules: {
                         AttachmentName: {required: false, maxlength:200},
                         Incident: {required: false},
                         Creator: {required: false},
                         Content: {required: false, maxlength:4000},
                         MimeType: {required: false, maxlength:200}
                     },
                     messages: {
                         AttachmentName: "the field AttachmentName is not required,maxlength is 200",
                         Incident: "the field Incident is not required,integer",
                         Creator: "the field Creator is not required,integer",
                         Content: "the field Content is not required,maxlength is 4000",
                         MimeType: "the field MimeType is not required,maxlength is 200"
                     }
                 });
        
              }
				  }//end public members
      })();  //end AttachmentEditModule


      $(document).ready(function() {
          AttachmentEditModule.bindEvents();
      });      
      
</script>
</div>{{/data}} 
{{^data}}
      Edit Attachment
      expected a model:   {data:{object}/[list of objects], result: true/false, message: "message text" }; 
{{/data}}
