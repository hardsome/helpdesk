
{{#data}}<div id='ProjectDeleteContainer' >
      <p class='bg-danger'> Are you sure you want to delete this Project? </p>
      <form id="DeleteProject" method="post" role="form">
      <div class="form-group">
      <label for='Projectid'>id</label>
      {{id}}<input id='Projectid' name='Projectid' type='hidden' value='{{id}}' />
      </div>


      
        <div class="form-group">
        <label for="ProjectName">ProjectName</label>
        <p id='ProjectName' class='form-control-static'> {{ProjectName}}<p>
        </div>
      
        <div class="form-group">
        <label for="POP3Address">POP3Address</label>
        <p id='POP3Address' class='form-control-static'> {{POP3Address}}<p>
        </div>
      
        <div class="form-group">
        <label for="isActive">isActive</label>
        <p id='isActive' class='form-control-static'> {{isActive}}<p>
        </div>
      
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>

      <script type="text/javascript">
      $(document).ready();
      
  ProjectDeleteModule = (function() {
		// private 
      var SubmittingProjectDeleteForm = function() {
	        var args = {id: $('#ProjectDeleteContainer #Projectid').val()};
	        //make an AJAX call
          //controllers['Project']['DeletePost'](null, args);
          ProjectController.DeletePost(args);
	    }

		//public
		return {
			bindEvents : function() {
          $('#DeleteProject').submit(function( event ) {
            //alert( "Handler for .submit() called." );
            SubmittingProjectDeleteForm();
            event.preventDefault();
            });
      }
		}//end public members
	})();  //end ProjectDeleteModule


	$(document).ready(function() {
		ProjectDeleteModule.bindEvents();
	});
      
</script>

</div>{{/data}}
{{^data}}
      expected a model:   {data:{object}/[list of objects], result: true/false, message: "message text" }; 
{{/data}}
